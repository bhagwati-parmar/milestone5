<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sharable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter Your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>

        </fieldset>

         <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education Details" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Experience Details" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend> 
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your skills" rows="4" required></textarea>
        </fieldset> 

          <!-- <fieldset> 
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter each degree or course on a new line" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter each job or role on a new line" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter each skill on a new line" rows="4" required></textarea>
        </fieldset>
         -->
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and Editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- reseume will geneated  -->
     </div>

     <br>

     <!-- sharable link and download button -->
      <div id="sharable-link-container" style="display: none;">
        <h2>Sharable Link</h2>
        <p>here is your link for share and edit</p>
        <a href="#" id="sharable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>

     <script src="script.js"></script>
</body>
</html>
